{% load static %}
<!-- Page Footer-->
<footer class="main-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="logo">
            <h6 class="text-white">RV in VR</h6>
          </div>
          <div class="contact-details">
            <p>Email: <a href="mailto:info@whiskerhead.com">Info@Whiskerhead.com</a></p>
            <ul class="social-menu">
              <li class="list-inline-item"><a href="https://www.instagram.com/whiskerhead/"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="menus d-flex">
            <ul class="list-unstyled">
              <li> <a href="#">Login</a></li>
              <li> <a href="#">Privacy &amp; Policy</a></li>
            </ul>
            <ul class="list-unstyled">
              <li> <a href="#">Our Partners</a></li>
              <li> <a href="#">FAQ</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="latest-posts">
              {% for post in most_recent %}
            <a href="{{ post.get_absolute_url }}">
              <div class="post d-flex align-items-center">
              <div class="image"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid"></div>
              <div class="title"><strong>{{ post.title }}</strong><span class="date last-meta">{{ post.timestamp }}</span></div>
              </div>
              </a>
              <a href="{{ post.get_absolute_url }}">
                  {% endfor %}
              </div>
      </div>
    </div>
    <div class="copyrights">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; 2019. All rights reserved. Your great site.</p>
          </div>
          <div class="col-md-6 text-right">
            <p>Template By <a href="https://bootstrapious.com/p/bootstrap-carousel" class="text-white">Bootstrapious</a>

            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
